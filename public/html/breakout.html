<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"> 
		<title>JS Breakout - Play Game</title>
				
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="../css/nav.css">
		<link rel="stylesheet" type="text/css" href="../css/breakout.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	    <script src="../js/Breakout.js" type="text/javascript"></script>
	</head>

	<body>
	
	
		<h1>BREAKOUT IN JAVASCRIPT</h1>		
		<div class="liquid_wrapper">
			<div id="nav_main" class ="link_plain">
				<ul>					
					<li><a href="../index.html">Home</a></li>
					<li><a href="breakout.html">Play Game</a></li>
					<li><a href="help.html">Help</a></li>
					<li><a href="scores.html">High Scores</a></li>
				</ul>
			</div>
			
			<div class="liquid_container">
				
				<div class="center">	
					<table width="640" align="center">
						<tr>
							<td><h2><label id="lblLevel">Level: 1</label></h2></td>
							<td><h2><label id="lblScore">Score: 0</label></h2></td>
							<td><h2><label id="lblLives">Lives: 3</label></h2></td>
						</tr>
					</table>
				</div>
				<div class="center">
					<canvas id="canvasMain" width="640" height="480" onclick="toggleStartStop()">				
					</canvas><br>
				</div>			
				<div class="center">
					<input type="button" id="btnCheat" value="Enable Cheats" onclick="toggleCheat()" title="Your score will not be submitted if cheats have been enabled">
				</div>
				<div class="center">
					Click on the game to start or stop playing.
				</div>
			</div>
		</div>
	</body>
</html>
